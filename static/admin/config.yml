backend:
  name: github
  repo: girlscript-ghy/website
logo_url: ""
publish_mode: editorial_workflow
media_folder: static/images
public_folder: /images
collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blogs"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: true }
      - label: "Meta"
        name: "meta"
        widget: "object"
        collapsed: false
        required: false
        fields:
          - { label: "Image", name: "image", widget: "image", required: false }
          - {
              label: "Description",
              name: "description",
              widget: "string",
              required: false,
            }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Categories", name: "categories", widget: "list" }
      - {
          label: "Canonical URL (If you are syndicating post from Medium etc, provide post URL)",
          name: "canonical",
          widget: "text",
          default: "null",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date (Post Creation Date)", name: "date", widget: "datetime" }
      - {
          label: "Date (When the Event would be conducted",
          name: "event_date",
          widget: "datetime",
        }
      - { label: "Draft", name: "draft", widget: "boolean", default: true }
      - label: "Meta"
        name: "meta"
        widget: "object"
        collapsed: false
        required: false
        fields:
          - { label: "Image", name: "image", widget: "image", required: false }
          - {
              label: "Description",
              name: "description",
              widget: "string",
              required: false,
            }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - {
          label: "Categories",
          name: "categories",
          widget: "list",
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
