{{ define "main" }}

<style>
  section#nav-wrapper {
    position: sticky;
    top: 0;
    left: 0;
  }

  #contact-form {
    display: flex;
    max-width: 25rem;
    flex-direction: column;
    margin: auto auto 4rem auto;
    text-align: left;
    padding: 1rem;
  }

  #contact-form label {
    display: flex;
    flex-direction: column;
    margin-bottom: 2rem;
  }

  #contact-form label small {
    color: #155eac;
    text-transform: uppercase;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }

  #contact-form input,
  #contact-form textarea {
    width: 100%;
    font: inherit;
    padding: 1rem;
    border: 0;
    border-radius: 0.4rem;
    resize: none;
    display: block;
    background-color: #fff;
    box-shadow: 0 0.5px 2.2px rgba(0, 0, 0, 0.011),
      0 1.1px 5.3px rgba(0, 0, 0, 0.016), 0 2.1px 10px rgba(0, 0, 0, 0.02),
      0 3.8px 17.9px rgba(0, 0, 0, 0.024), 0 7.1px 33.4px rgba(0, 0, 0, 0.029),
      0 17px 80px rgba(0, 0, 0, 0.04);

    transition: 0.3s ease box-shadow;
  }

  #contact-form input:focus,
  #contact-form textarea:focus {
    box-shadow: 0 1.5px 15.8px -15px rgba(0, 0, 0, 0.059),
      0 4.1px 31.2px -15px rgba(0, 0, 0, 0.085),
      0 9.9px 52px -15px rgba(0, 0, 0, 0.111),
      0 33px 132px -15px rgba(0, 0, 0, 0.17);
    outline: none;
  }

  #contact-form button {
    box-shadow: 0 1.5px 15.8px -15px rgba(0, 0, 0, 0.059),
      0 4.1px 31.2px -15px rgba(0, 0, 0, 0.085),
      0 9.9px 52px -15px rgba(0, 0, 0, 0.111),
      0 33px 132px -15px rgba(0, 0, 0, 0.17);
    transition: 0.3s ease color, 0.3s ease background-color;
    border: none;
  }

  #contact-form button:hover {
    background-color: #155eac;
    color: #fff;
  }
</style>

<div id="team">
  <h2 style="margin: 2rem 0;">Contact Us</h2>

  <form
    name="contact"
    action="POST"
    data-netlify="true"
    id="contact-form"
    data-netlify-recaptcha="true"
  >
    <label>
      <small>Name</small>
      <input name="NAME" type="name" required placeholder="Jon" />
    </label>

    <label>
      <small>Email</small>
      <input name="EMAIL" type="email" required placeholder="you@mail.com" />
    </label>

    <label>
      <small>Message</small>
      <textarea name="MESSAGE" rows="10"> </textarea>
    </label>

    <button type="submit" class="btn outlined">SUBMIT</button>
  </form>
</div>

<script>
  (() => {})();
</script>

{{ end }}
