{{ define "main" }}

<style>
  section#nav-wrapper {
    position: sticky;
    top: 0;
    left: 0;
  }

  #team h2 {
    margin: 1rem;
  }

  #team .team-wrapper {
    grid-gap: 2rem;
    gap: 2rem;
  }
</style>

<div id="team">
  <h2>Team</h2>

  <div class="team-wrapper">
    {{ range $.Site.Data.team }}
    <div>
      <div class="overlay hide">
        {{ if not (eq .about nil) }}
        <!-- -->
        {{ .about }}
        <!-- -->
        {{ else }}
        <!-- -->
        No About Info Found
        <!-- -->
        {{ end }}
      </div>

      <h3 class="person-name">{{ .name }}</h3>
      <small>
        <div class="big-dot"></div>
        <span>{{ .title }}</span>
      </small>

      <div class="img">
        {{ if eq .avatar nil }}
        <img
          src="https://www.gravatar.com/avatar/{{ md5 .email }}?d=https%3A%2F%2Fi.imgur.com%2FjSn2H2Q.png&s=200"
          alt=""
        />
        {{ else }}
        <img src="{{ .avatar }}" alt="" />
        {{ end }}
      </div>
    </div>
    {{ end }}
  </div>
</div>

<script>
  (() => {
    const overlays = [...document.querySelectorAll("#team .overlay")];
    overlays.forEach(elem => {
      elem.addEventListener("click", () => elem.classList.toggle("hide"));
    });
  })();
</script>

{{ end }}
